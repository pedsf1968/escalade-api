<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Getting Started: Handling Form Submission</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Liste des sites</h1>
<table>
   <thead>
   <tr>
      <th> Id </th>
      <th> Nom </th>
      <th> Type </th>
      <th> A un commentaire </th>
      <th> Lien photo </th>
      <th> Lien carte </th>
      <th> Edit </th>
      <th> Delete </th>
   </tr>
   </thead>
   <tbody>
   <tr th:if="${sites.empty}">
      <td colspan="2"> Pas de site disponible </td>
   </tr>
   <tr th:each="site : ${sites}">
      <td><span th:text="${site.id}"> Id </span></td>
      <td><span th:text="${site.nom}"> Nom </span></td>
      <td><span th:text="${site.type}"> Type </span></td>
      <td><span th:text="${site.aCommentaire}"> A un commentaire </span></td>
      <td><span th:text="${site.lienPhoto}"> Lien photo </span></td>
      <td><span th:text="${site.lienCarte}"> Lien carte </span></td>
      <td><a th:href="@{/editsite/{id}(id=${site.id})}">Edit</a></td>
      <td><a th:href="@{/delete/{id}(id=${site.id})}">Delete</a></td>
   </tr>
   </tbody>
</table>
</body>
</html>
