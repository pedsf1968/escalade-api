<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="nav">
      <a class="navbar-brand" href="#">Escalade</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/" th:text="#{label.nav.home}">Home</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="/topo/list" th:text="#{label.nav.topoList}">Topos</a>
            </li>
         </ul>
         <ul class="navbar-nav ml-auto">
            <li sec:authorize="!isAuthenticated()">
               <i class="fas fa-sign-in-alt" ></i>
               <a class="btn btn-lg active align-right" th:href="@{/login}"  th:text="#{label.nav.login}">Sign In</a>
            </li>
            <li sec:authorize="isAuthenticated()">
               <a class="btn btn-lg active align-right" th:href="@{/my/topo/list}"  th:text="#{label.nav.MyTopos}">My Topos</a>
            </li>
            <li sec:authorize="isAuthenticated()">
               <i class="fas fa-sign-out-alt"></i>
               <a class="btn btn-lg active" th:href="@{/logout}"  th:text="#{label.nav.logout}">Logout</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
               <i class="fas fa-sign-in-alt"></i>
               <a class="btn btn-lg disable" th:href="@{/registration}" onclick="$('#form').submit();"  th:text="#{label.nav.registration}">Sign Up</a>
            </li>
         </ul>
      </div>
   </nav>
</body>
</html>
